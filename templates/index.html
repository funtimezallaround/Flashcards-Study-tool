<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Learning Flashcards</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            overscroll-behavior-y: none;
        }

        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .card-content::-webkit-scrollbar { width: 6px; }
        .card-content::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .card-content::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        .card-content::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
    {% raw %}
        const { useState, useEffect, useRef } = React;

        const FlashcardApp = () => {
            const [cards, setCards] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [isGenerating, setIsGenerating] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [showAddModal, setShowAddModal] = useState(false);
            const [newCard, setNewCard] = useState({ category: '', front: '', back: '' });

            // Animation States
            const [animationState, setAnimationState] = useState('idle');
            const [isAnimating, setIsAnimating] = useState(false);

            // Swipe State
            const [touchStart, setTouchStart] = useState(null);
            const [touchEnd, setTouchEnd] = useState(null);
            const minSwipeDistance = 50;
            const swipeRef = useRef(false);
            const fileInputRef = useRef(null);

            const transitionDuration = 300;

            useEffect(() => {
                fetchCards();
            }, []);

            const fetchCards = async () => {
                try {
                    const res = await fetch('/api/cards');
                    if (res.ok) {
                        const data = await res.json();
                        setCards(data);
                    }
                } catch (err) {
                    console.error("Error fetching cards:", err);
                } finally {
                    setIsLoading(false);
                }
            };

            const addCard = async (e) => {
                e.preventDefault();
                try {
                    const res = await fetch('/api/cards', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newCard)
                    });
                    if (res.ok) {
                        const added = await res.json();
                        // Refresh cards or add to local state
                        fetchCards();
                        setShowAddModal(false);
                        setNewCard({ category: '', front: '', back: '' });
                    }
                } catch (err) {
                    alert("Failed to add card");
                }
            };

            const deleteCurrentCard = async () => {
                 if (!currentCard) return;
                 if (confirm("Are you sure you want to delete this card?")) {
                     try {
                        const res = await fetch(`/api/cards/${currentCard.id}`, { method: 'DELETE' });
                        if (res.ok) {
                            // Optimistic update or refetch
                            const newCards = cards.filter(c => c.id !== currentCard.id);
                            setCards(newCards);
                            if (newCards.length === 0) {
                                setCurrentIndex(0);
                            } else if (currentIndex >= newCards.length) {
                                setCurrentIndex(newCards.length - 1);
                            }
                        }
                     } catch(err) {
                         console.error(err);
                     }
                 }
            }

            const currentCard = cards[currentIndex];

            const handleNext = () => {
                if (isAnimating || cards.length === 0) return;
                setIsAnimating(true);
                setAnimationState('exiting-left');
                setTimeout(() => {
                    setCurrentIndex((prev) => (prev + 1) % cards.length);
                    setIsFlipped(false);
                    setAnimationState('entering-from-right');
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            setAnimationState('idle');
                            setTimeout(() => setIsAnimating(false), transitionDuration);
                        });
                    });
                }, transitionDuration);
            };

            const handlePrev = () => {
                if (isAnimating || cards.length === 0) return;
                setIsAnimating(true);
                setAnimationState('exiting-right');
                setTimeout(() => {
                    setCurrentIndex((prev) => (prev - 1 + cards.length) % cards.length);
                    setIsFlipped(false);
                    setAnimationState('entering-from-left');
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            setAnimationState('idle');
                            setTimeout(() => setIsAnimating(false), transitionDuration);
                        });
                    });
                }, transitionDuration);
            };

            const handleFlip = () => {
                if (!isAnimating && cards.length > 0) setIsFlipped(!isFlipped);
            };

            const handleCardClick = () => {
                if (!swipeRef.current && !isAnimating) {
                    handleFlip();
                }
                swipeRef.current = false;
            };

            // Touch handlers same as before...
            const onTouchStart = (e) => {
                setTouchEnd(null);
                setTouchStart({ x: e.targetTouches[0].clientX, y: e.targetTouches[0].clientY });
                swipeRef.current = false;
            };

            const onTouchMove = (e) => {
                setTouchEnd({ x: e.targetTouches[0].clientX, y: e.targetTouches[0].clientY });
            };

            const onTouchEnd = () => {
                if (!touchStart || !touchEnd) return;
                const distanceX = touchStart.x - touchEnd.x;
                const distanceY = touchStart.y - touchEnd.y;
                const isHorizontal = Math.abs(distanceX) > Math.abs(distanceY);
                const isVertical = Math.abs(distanceY) > Math.abs(distanceX);

                if (isHorizontal && Math.abs(distanceX) > minSwipeDistance) {
                    swipeRef.current = true;
                    if (distanceX > 0) handleNext();
                    else handlePrev();
                }
                else if (isVertical && Math.abs(distanceY) > minSwipeDistance) {
                    swipeRef.current = true;
                    handleFlip();
                }
            };

            const handleImportClick = () => {
                fileInputRef.current.click();
            };

            const handleFileChange = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const res = await fetch('/api/cards/import', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();
                    if (res.ok) {
                        alert(data.message);
                        fetchCards();
                    } else {
                        alert(data.error || 'Import failed');
                    }
                } catch (err) {
                    console.error(err);
                    alert('Error uploading file');
                }
                // Reset input
                event.target.value = null;
            };

            const handleShuffle = () => {
                if (isAnimating || cards.length === 0) return;
                setIsAnimating(true);
                setAnimationState('exiting-left');
                setTimeout(() => {
                    setIsFlipped(false);
                    const shuffled = [...cards].sort(() => Math.random() - 0.5);
                    setCards(shuffled);
                    setCurrentIndex(0);
                    setAnimationState('entering-from-right');
                    requestAnimationFrame(() => {
                        setAnimationState('idle');
                        setTimeout(() => setIsAnimating(false), transitionDuration);
                    });
                }, transitionDuration);
            };
            
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (isAnimating) return;
                    if (e.key === 'ArrowRight') handleNext();
                    if (e.key === 'ArrowLeft') handlePrev();
                    if (e.key === ' ' || e.key === 'Enter') handleFlip();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [cards.length, isAnimating]);

            const ChevronLeft = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6" /></svg>;
            const ChevronRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6" /></svg>;
            const RotateCw = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /></svg>;
            const ShuffleIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l14.2-12.6c.8-1 2-1.7 3.3-1.7H22" /><path d="M2 6h1.4c1.3 0 2.5.6 3.3 1.7l14.2 12.6c.8 1 2 1.7 3.3 1.7H22" /></svg>;
            const PlusIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
            const TrashIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
            const UploadIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;


            const getCategoryColor = (cat) => {
                if (!cat) return 'bg-gray-100 text-gray-800 border-gray-200';
                if (cat.toLowerCase().includes('algorithm')) return 'bg-purple-100 text-purple-800 border-purple-200';
                if (cat.toLowerCase().includes('concept')) return 'bg-blue-100 text-blue-800 border-blue-200';
                if (cat.toLowerCase().includes('ml types')) return 'bg-orange-100 text-orange-800 border-orange-200';
                return 'bg-emerald-100 text-emerald-800 border-emerald-200';
            };

            const getCardTransformClass = () => {
                const base = "transition-all duration-300 ease-in-out";
                switch (animationState) {
                    case 'exiting-left': return `${base} -translate-x-[120%] opacity-0 scale-90 rotate-[-10deg]`;
                    case 'exiting-right': return `${base} translate-x-[120%] opacity-0 scale-90 rotate-[10deg]`;
                    case 'entering-from-right': return `translate-x-[120%] opacity-0 scale-90`;
                    case 'entering-from-left': return `-translate-x-[120%] opacity-0 scale-90`;
                    case 'idle': return `${base} translate-x-0 opacity-100 scale-100 rotate-0`;
                    default: return base;
                }
            };

            if (isLoading) {
                 return <div className="min-h-screen flex items-center justify-center text-gray-500">Loading cards...</div>;
            }

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    <div className="absolute top-4 right-4 text-sm text-gray-600">
                         <a href="/logout" className="hover:text-red-500">Logout</a>
                    </div>

                    <div className="w-full max-w-2xl mb-8 text-center mt-8">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2">My Flashcards</h1>
                        <p className="text-gray-600 flex items-center justify-center gap-2">
                            <span>Tap or Swipe ↕ to flip</span>
                            <span className="text-gray-300">•</span>
                            <span>Swipe ↔ to navigate</span>
                        </p>
                    </div>

                    {cards.length === 0 ? (
                        <div className="p-8 text-center text-gray-500 bg-white rounded-xl shadow border border-gray-200 mb-8">
                            <p className="mb-4">No cards yet! Create one to get started.</p>
                            <button 
                                onClick={() => setShowAddModal(true)}
                                className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                            >
                                Create First Card
                            </button>
                        </div>
                    ) : (
                        <div
                            className="perspective-1000 w-full max-w-xl h-80 cursor-pointer group no-select relative z-0 mb-8"
                            onClick={handleCardClick}
                            onTouchStart={onTouchStart}
                            onTouchMove={onTouchMove}
                            onTouchEnd={onTouchEnd}
                            style={{ touchAction: 'none' }}
                        >
                            <div className="absolute top-0 left-0 w-full h-full bg-white rounded-2xl border border-gray-200 shadow-sm transform translate-y-6 translate-x-4 rotate-2 scale-[0.92] -z-20 opacity-40 transition-all duration-300"></div>
                            <div className="absolute top-0 left-0 w-full h-full bg-white rounded-2xl border border-gray-200 shadow-sm transform translate-y-3 translate-x-2 rotate-1 scale-[0.96] -z-10 opacity-70 transition-all duration-300"></div>

                            <div className={`w-full h-full transform-style-3d ${getCardTransformClass()}`}>
                                <div className={`relative w-full h-full duration-500 transform-style-3d transition-transform ${isFlipped ? 'rotate-y-180' : ''}`}>
                                    <div className="absolute w-full h-full backface-hidden bg-white rounded-2xl shadow-xl border border-gray-100 flex flex-col overflow-hidden">
                                        <div className="h-2 w-full bg-gradient-to-r from-blue-500 to-purple-600"></div>
                                        <div className="flex-1 flex flex-col items-center justify-center p-8 text-center">
                                            {currentCard && (
                                                <>
                                                    <span className={`px-3 py-1 rounded-full text-xs font-semibold mb-6 border ${getCategoryColor(currentCard.category)}`}>
                                                        {currentCard.category}
                                                    </span>
                                                    <h2 className="text-2xl font-semibold text-gray-800 leading-relaxed">
                                                        {currentCard.front}
                                                    </h2>
                                                </>
                                            )}
                                            <p className="mt-8 text-sm text-gray-400 font-medium uppercase tracking-wider">Tap to Flip</p>
                                        </div>
                                    </div>

                                    <div className="absolute w-full h-full backface-hidden rotate-y-180 bg-white rounded-2xl shadow-xl border border-gray-100 flex flex-col overflow-hidden">
                                        <div className="h-2 w-full bg-gradient-to-r from-purple-600 to-blue-500"></div>
                                        <div className="flex-1 flex flex-col items-center justify-center p-8 text-center card-content overflow-y-auto">
                                            <span className="text-sm text-gray-400 font-medium uppercase tracking-wider mb-4">Answer</span>
                                            {currentCard && (
                                                <p className="text-xl text-gray-700 leading-relaxed whitespace-pre-line">
                                                    {currentCard.back}
                                                </p>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Controls */}
                    {cards.length > 0 && (
                        <div className="flex items-center gap-6 mt-4">
                            <button onClick={(e) => { e.stopPropagation(); handlePrev(); }} disabled={isAnimating} className="p-3 rounded-full bg-white shadow-md hover:bg-gray-50 text-gray-700 transition-transform active:scale-95 border border-gray-200">
                                <ChevronLeft />
                            </button>
                            <div className="text-gray-500 font-medium font-mono">
                                {currentIndex + 1} / {cards.length}
                            </div>
                            <button onClick={(e) => { e.stopPropagation(); handleNext(); }} disabled={isAnimating} className="p-3 rounded-full bg-white shadow-md hover:bg-gray-50 text-gray-700 transition-transform active:scale-95 border border-gray-200">
                                <ChevronRight />
                            </button>
                        </div>
                    )}

                    {/* Actions */}
                    <div className="flex flex-wrap justify-center gap-4 mt-8 w-full max-w-xl">
                        <button onClick={() => setShowAddModal(true)} disabled={isGenerating || isAnimating} className="flex items-center gap-2 px-5 py-2.5 rounded-lg bg-gradient-to-r from-green-500 to-emerald-600 text-white text-sm font-semibold hover:from-green-600 hover:to-emerald-700 transition-all shadow-md active:scale-95">
                            <PlusIcon /> Add Card
                        </button>

                        <input 
                            type="file" 
                            accept=".json" 
                            ref={fileInputRef} 
                            style={{ display: 'none' }} 
                            onChange={handleFileChange} 
                        />
                        <button onClick={handleImportClick} disabled={isGenerating || isAnimating} className="flex items-center gap-2 px-5 py-2.5 rounded-lg bg-white border border-gray-300 text-gray-700 text-sm font-semibold hover:bg-gray-50 transition-all shadow-md active:scale-95">
                           <UploadIcon /> Import JSON
                        </button>

                        {cards.length > 0 && (
                            <>
                                <button onClick={handleShuffle} disabled={isAnimating} className="flex items-center gap-2 px-4 py-2 rounded-lg bg-white border border-gray-200 text-gray-600 text-sm font-medium hover:bg-gray-50 transition-colors shadow-sm">
                                    <ShuffleIcon /> Shuffle
                                </button>
                                <button onClick={deleteCurrentCard} className="flex items-center gap-2 px-4 py-2 rounded-lg bg-white border border-red-200 text-red-600 text-sm font-medium hover:bg-red-50 transition-colors shadow-sm">
                                    <TrashIcon /> Delete
                                </button>
                            </>
                        )}
                    </div>

                    {/* Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md">
                                <h3 className="text-xl font-bold mb-4">Add New Card</h3>
                                <form onSubmit={addCard}>
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                        <input 
                                            type="text" 
                                            className="w-full border rounded-lg p-2" 
                                            value={newCard.category} 
                                            onChange={e => setNewCard({...newCard, category: e.target.value})}
                                            required 
                                        />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Front (Question)</label>
                                        <textarea 
                                            className="w-full border rounded-lg p-2 h-24" 
                                            value={newCard.front} 
                                            onChange={e => setNewCard({...newCard, front: e.target.value})}
                                            required 
                                        />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Back (Answer)</label>
                                        <textarea 
                                            className="w-full border rounded-lg p-2 h-24" 
                                            value={newCard.back} 
                                            onChange={e => setNewCard({...newCard, back: e.target.value})}
                                            required 
                                        />
                                    </div>
                                    <div className="flex gap-2 justify-end">
                                        <button type="button" onClick={() => setShowAddModal(false)} className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Cancel</button>
                                        <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Add Card</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FlashcardApp />);
    {% endraw %}
    </script>
</body>

</html>
