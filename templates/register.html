<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Concept Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Earthy Dark Theme Palette */
            --bg-dark: #1e1e1e;          /* Deep Peat/Charcoal Background */
            --bg-card: #2c302c;          /* Dark Olive/Charcoal Card Surface */
            --primary: #d4b483;          /* Warm Sand/Tan Accent */
            --secondary: #a3b18a;        /* Sage Green Secondary */
            --text-light: #e3e5e3;       /* Off-white Text */
            --text-gray: #a0a0a0;        /* Muted Text */
            --success: #a3b18a;
            --error: #c65f57;            /* Muted Brick Red */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-field {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(212, 180, 131, 0.2);
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--bg-dark);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #e6cba5;
            transform: translateY(-1px);
        }

        .card-surface {
            background-color: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="p-4">

    <div class="w-full max-w-md card-surface rounded-xl p-8 backdrop-blur-sm">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold tracking-tight text-[var(--primary)] mb-2">Create Account</h1>
            <p class="text-[var(--text-gray)]">Start your learning journey today</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-6 space-y-2">
                    {% for message in messages %}
                        <div class="p-3 rounded bg-[var(--error)]/20 border border-[var(--error)]/30 text-[var(--error)] text-sm text-center">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-xs uppercase font-bold tracking-wider text-[var(--text-gray)] mb-2">Username</label>
                <input type="text" id="username" name="username" required 
                       class="input-field w-full px-4 py-3 rounded-lg placeholder-white/20"
                       placeholder="Choose a username">
            </div>

            <div>
                <label for="password" class="block text-xs uppercase font-bold tracking-wider text-[var(--text-gray)] mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="input-field w-full px-4 py-3 rounded-lg placeholder-white/20"
                       placeholder="Choose a password">
            </div>

            <button type="submit" class="btn-primary w-full py-3.5 rounded-lg shadow-lg">
                Sign Up
            </button>
        </form>

        <div class="mt-8 text-center text-sm">
            <p class="text-[var(--text-gray)]">Already have an account? 
                <a href="{{ url_for('login') }}" class="text-[var(--primary)] hover:underline font-semibold ml-1">Log In</a>
            </p>
        </div>
    </div>

</body>
</html>
